<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    {% load static %}


<div class="w-6/12">
    <a href="/">
        <img class="w-2/12" src="{% static 'images/hashflix.png' %}" alt="no image">
    </a>
</div>


{% if user.is_authenticated %}
    <div class="w-6/12 flex flex-nowrap justify-end">

        <div class="mr-2">
            <form method="get" action="{% url 'filme:pesquisafilmes' %}">
                <input type="text" placeholder="Pesquisar..." class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.GET.query }}">
                <input type="submit" value="">
            </form>
        </div>
        <div class="mr-2">
            <form method="POST" action="{% url 'filme:logout' %}">
                 {% csrf_token %}
             <button type="submit" class="bg-red-600 text-white py-1 px-3 rounded-md">Sair</button>
            </form>
        </div>
            <a href="{% url 'filme:editarperfil' user.pk %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">Editar Perfil</button>
            </a>
        </div>

    </div>
    {% endif %}
</nav>
